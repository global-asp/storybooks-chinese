	<meta name="description" content="对外汉语故事集提供一个完全免费而开放的教育资源，旨在促进社区语言的识字和读写能力，并推广家庭、学校、社区为语言学习地点。这40篇译成各种不同语言的故事来自非洲故事书项目，按长度和词汇量分成五个阅读级别，并为每一个语言版本录制语音故事以增加阅读的乐趣。对外汉语故事集以中文为基础，还提供世界各地不同语言的版本，让对外汉语教学尽量多元化。
